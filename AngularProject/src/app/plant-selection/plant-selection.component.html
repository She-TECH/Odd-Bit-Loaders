<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <title>Plant-Selector</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2 col-sm-4">
                        <!-- <img class="float-left w-75" src="../../assets/images/rochemLogo.jpg" alt="Rochem India"> -->
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-2 col-sm-4">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <img class="float-right w-75" src="../../assets/images/siemenslogo.jpg" alt="Siemens India">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid p-0">
        <img class="w-100" src="../../assets/images/city.jpg">
        <div class="centered">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 p-5">
                    <div class="row border-lg bg-lightblack">
                        <div class="col-md-12 txt-col-white p-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <h5>Select Region : </h5>
                                    <select name="op-region" style="width: 200px;" (change)="onRegionChange()" [(ngModel)]="selectedRegion">
                                        <option *ngFor="let region of regions" value="{{region}}">{{region}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <h5>Select Sub Region : </h5>
                                    <select name="op-plant" style="width: 200px;" [(ngModel)]="selectedPlant">
                                        <option *ngFor="let plant of plants" value="{{plant}}">{{plant}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-4"></div>    
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-light btn-sm" (click)="onOkClick()"><b>OK</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</body>
